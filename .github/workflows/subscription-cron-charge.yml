name: Subscription Cron Charge

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  charge:
    runs-on: ubuntu-latest
    steps:
      - name: Call BeeBeeAI cron charge endpoint
        run: |
          curl -sS -X POST "https://beebeeai-backend-production.up.railway.app/api/payments/cron/charge" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "content-type: application/json"
